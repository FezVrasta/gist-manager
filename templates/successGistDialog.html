<div class="gist-manager success-gist-dialog template modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{CREATION_SUCCESS}}</h1>
    </div>
    <div class="modal-body">
        <input type="text" value="{{html_url}}">
    </div>
    <div class="modal-footer">

        <button data-button-id="close" class="dialog-button btn btn-80">{{CLOSE}}</button>
        <button data-button-id="open" class="dialog-button btn btn-80">{{OPEN_IN_BROWSER}}</button>

    </div>
</div>
