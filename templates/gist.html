<div class="btn-group">
    <a class="btn btn-default btn-small" href="{{html_url}}/download">{{DOWNLOAD_GIST}}</a>
    <a class="btn btn-default btn-small" href="{{html_url}}">{{OPEN_IN_BROWSER}}</a>
</div>

<summary>{{description}}</summary>

{{#files}}
    <div class="file">
        <div class="meta">
            {{filename}}
        </div>
        <div class="blob">
            <pre><code>{{content}}</code></pre>
        </div>
    </div>
{{/files}}
